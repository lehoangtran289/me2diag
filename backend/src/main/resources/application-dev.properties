app.environment=DEVELOP
spring.application.domain=http://127.0.0.1:8080

# database
app.datasource.backend.url=jdbc:mariadb://127.0.0.1:3306/backend
app.datasource.backend.username=admin
app.datasource.backend.password=admin
app.datasource.backend.configuration.maximum-pool-size=5
app.datasource.backend.configuration.connection-timeout=1000
app.datasource.backend.configuration.maxLifetime=600000
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size=10MB

# storage
app.minio.enable=true
app.minio.url=http://127.0.0.1:9000
app.minio.access-key=minioadmin
app.minio.secret-key=minioadmin
app.minio.bucket=backend
app.minio.check-bucket=true
app.minio.connectTimeout=PT20s
app.minio.writeTimeout=PT30s
app.minio.readTimeout=PT30s

# authen
